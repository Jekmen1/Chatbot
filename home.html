
<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            text-align: center;
            border-radius: 10px;
            opacity: 0;
            animation: fade-in 1s ease forwards;
        }

        @keyframes fade-in {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
        }

        p {
            color: #777;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            border-radius: 50%;
            background-color: #f9f9f9;
            background-image: url("https://st2.depositphotos.com/16030310/43215/v/450/depositphotos_432153084-stock-illustration-initial-logo-company-name-colored.jpg");
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .continue-button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .continue-button:hover {
            background-color: #45a049;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 26px;
            }

            p {
                font-size: 16px;
            }

            .logo {
                width: 120px;
                height: 120px;
            }

            .continue-button {
                padding: 10px 20px;
                font-size: 18px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Welcome to T.M AI</h1>
        <p>Continue to enter the site without signing up</p>
        <div class="logo"></div>
        <a href="/login" class="continue-button">Continue to website</a>
    </div>
</body>
</html>
