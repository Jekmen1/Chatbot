
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("https://digitaldetox.io/wp-content/uploads/2018/02/AI-world-forum-background-cropped-1920x1000.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .login-container {
            text-align: center;
            border-radius: 10px;
            padding: 20px;
            background-color: white;
            color: #333333;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 90%;
        }

        .login-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .brand-logo {
            margin-bottom: 20px;
        }

        .login-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .input-field {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-field input[type="email"],
        .input-field input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .input-field input[type="checkbox"] {
            margin-right: 5px;
            vertical-align: middle;
        }

        .remember-me-label {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand-logo">
            <img src="https://st2.depositphotos.com/16030310/43215/v/450/depositphotos_432153084-stock-illustration-initial-logo-company-name-colored.jpg" width="80" height="80">
        </div>
        <h1 class="login-title">Welcome to T.M AI</h1>
        <form method="POST" action="/login">
            <div class="input-field">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-field">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="input-field">
                <input type="checkbox" id="remember" name="remember" value="1">
                <label for="remember" class="remember-me-label">Remember Me</label>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
</body>
</html>
